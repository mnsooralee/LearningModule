<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="events.css">
    <title>Events</title>
</head>
<body>
    <h1>Welcome to my website</h1>
    <button onclick="console.log('The button was clicked');">Click here</button> <!--in-line event handling. but not a good practice. better perform in Js file-->
    <button ondblclick="console.log('The button was clicked 2x');">double click here</button>
    <div>This is a div 1</div>

    <div onmouseover="console.log('you are inside the div 2')">This is a div 2</div>
    <button id="btn1">Button 1</button><br>
    <button id="btn2">Button 2</button><br>
    <button id="btn3">Button 3</button><br>
    <button id="mode">Mode</button><br>
    <button class="theme">Theme</button>


    <br><br><br><a href="Index.html">back</a>
    <script src="events.js"></script>
</body>
</html>
