<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styleflexbox.css">
</head>

<body>
    <h1>Flexbox</h1>
    <div id="container">
        <div id="box1">Box 1</div>
        <div id="box2">Box 2</div>
        <div id="box3">Box 3</div>
        <div id="box4">Box 4</div>
        <div id="box5">Box 5</div>

    </div>
    <br>
    <br>
    <h1>Flexbox 2</h1>
    <div id="container2">
        <div id="box2_1">Box 1<br>flex-shrink: 2</div>
        <div id="box2_2">Box 2<br>flex-shrink: 1</div>
        <div id="box2_3">Box 3<br>flex-shrink: 0.5










        </div>
        <div id="box2_4">Box 4<br>align-self: flex-end<br>No shrink or grow</div>
        <div id="box2_5">Box 5<br>align-self: flex-start</div>
        <div id="box2_6">Box 6<br>flex-grow: 1</div>
        <div id="box2_7">Box 7<br>flex-grow: 2</div>
        <div id="box2_8">Box 8<br>flex-grow: 4</div>

    </div>
    <br>
    <br>
    <a href="Index.html">Back to home</a>
    <br>
</body>

</html>
